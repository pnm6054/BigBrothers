<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Display</title>
    <link type="text/css" rel="stylesheet" href="playpage.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
</head>
<body>
    <header>
        <h1>video player test</h1>
        <p>
            19' capstone design project "BigBrothers"<br>
        </p>
    </header>
    <section>
            <iframe width="800" height="450" src="https://www.youtube.com/embed/-ZrDjwXZGxI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <aside>
        <iframe width="320" height="240" src="https://www.youtube.com/embed/-ZrDjwXZGxI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <canvas id="myChart"></canvas>
    </aside>
    <footer>
        
    </footer>
</body>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
    var data = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
                label: "My First dataset",
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
    };
    function addData() {
        myLineChart.data.datasets[0].data[7] = 60;
        myLineChart.data.labels[7] = "newly added";
        myLineChart.update();
    }
    var option = {
        showLine: true
    };
    var myLineChart = Chart.Line(ctx, {
        data: data,
        option: option
    });
</script>
</html>
